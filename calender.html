<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(7, 9fr);
            gap: 10px;
        }
        .date, h2, .days{
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid aqua;
            background-color: aqua;
            border-radius: 45px;
            width: 10em;
        }
        h2{
            background-color: gray;
            border: none;
            width: 100%;
        }
        .days{
            background-color: lightgreen;
            border: none;
        }
    </style>
</head>

    <div class="container">

        <div class="days">Saturday</div>
        <div class="date">29</div>

</html>
